  <div class="page-header">
		<h1>Create Project</h1>
		<form ng-submit="createProject()">
		<div class="form-group">
	  	<input type="text" placeholder="Project Name" ng-model="name"></input>
		</div>

	  <div class="form-group">
	  	<textarea placeholder="Project Description" ng-model="description"></textarea>
	  </div>

	  <div ng-repeat="user in selectedUsers">
	  	{{user}}
	  </div>

	  <div>
	  	<input type="text" placeholder="Member" ng-model="nextUser"></input>
	  	<div ng-click="addUser()">Add</div>
	  </div>
	  <button type="submit">Create Project</button>
		</form>
	</div>
