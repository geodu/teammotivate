  <div class="page-header">
    <h3>
      {{task.assignee}}
    </h3>
  </div>

  <form ng-submit="updateTask()">
    <div class="form-group">
      <input type="text" placeholder="Assignee" ng-model="task.assignee"></input>
    </div>

    <div class="form-group">
      <textarea placeholder="Task Description" ng-model="task.description"></textarea>
    </div>

    <div class="form-group">
      <input type="date" placeholder="Deadline" ng-model="task.deadline"></input>
    </div>

    <div class="form-group">
      <input type="text" placeholder="Completion" ng-model="task.completion"></input>
    </div>

    <div class="form-group">
      <input type="text" placeholder="Expected Hours" ng-model="task.etc"></input>
    </div>

    <button type="submit">Update</button>
  </form>
