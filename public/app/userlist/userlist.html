  <div class="page-header">
    <h1>List of Users</h1>
  </div>

  <table ng-table="tableParams" class="table">
      <tr ng-repeat="user in $data">
          <td data-title="'Username'" sortable="'username'">
              {{user.username}}
          </td>
          <td data-title="'Department'" sortable="'department'">
              {{user.department}}
          </td>
      </tr>
  </table>
