  <div class="page-header">
    <h1>TeamMotivate</h1>
    <hr>
		<h2>Log In</h2>
		<form ng-submit="authenticate()">
		<div class="form-group">
	  	<input type="text" placeholder="Name" ng-model="name"></input>
		</div>

	  <div class="form-group">
	  	<input type="password" placeholder="Password" ng-model="password"></input>
	  </div>
	  <button type="submit">Log In</button>
		</form>
		<a href="#/users/new">New User</a>
	</div>
  <div ng-show="message">
    {{message}}
  </div>
