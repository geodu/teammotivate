  <div class="page-header">
    <h1>Team Motivate</h1>
  </div>
  
	<div ng-repeat="project in projects | orderBy:'-upvotes'">
	  <span ng-click="incrementUpvotes(project)">^</span>
	  <a ng-show="project.link" href="{{project.link}}">
	    {{project.title}}
	  </a>
	  <span ng-hide="project.link">
	    {{project.title}}
	  </span>
	   <span>
		  <a href="#/projects/{{$index}}">Comments</a>
		</span>   
	  - upvotes: {{project.upvotes}}
	</div>

	<form ng-submit="addproject()">
		<div class="form-group">
	  	<input type="text" placeholder="Title" ng-model="title"></input>
		</div>

	  <div class="form-group">
	  		<input type="text" placeholder="Link" ng-model="link"></input>
	  </div>
	  <button type="submit">project</button>
	</form>
